<html>

        	body {background: lightblue;

	<body onload="">
	<h1> Final Verification Step </h1>
	<h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a onclick="otpnew()" href=""> New OTP </a></h2>
    <button onclick="check()"> Enter the OTP as shown above </button>
	
    
	  <script>
	  var otp = '';
	    function OTP(){
	      var digits = '0123456789';
			  otp = '';
			  var length = 6;
      
		     for (let i = 1; i <= length; i++) { 
			      var index = Math.floor(Math.random()*length);
			      otp = otp + digits[index];
			    }
			    console.log(otp);
			    return otp;
		    }
		
		document.getElementById("otp").innerHTML = OTP();
		
		  function check(){
		    var input = prompt("Enter the OTP as shown above: ");
		
		      if (input == otp){
		        window.alert("otp is correct.");
		        window.open("https://archive.org/details/rotatingfood5/");
		      }
		
		      else {
			      window.alert("otp is incorrect.");
			      console.log("otp: " + otp);
			      console.log("input: " + input);
			      document.getElementById("otp").innerHTML = OTP();
			    }
			  }
   </script>
